<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="Logo del proyecto">
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <textarea id="textoEntrada" rows="5" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="output-section">
                <div id="mensaje-inicial">
                    <img src="./assets/Muñeco.png" alt="Imagen descriptiva de estado inicial" id="imagen-resultado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea id="textoSalida" rows="5" readonly></textarea>
                <button id="btnCopiar">Copiar</button>
            </div>
        </div>

        <div class="button-container">
            <button id="btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar">Desencriptar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
